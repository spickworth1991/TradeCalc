name: Update FantasyCalc Cache

on:
  schedule:
    - cron: "53 23 * * *"  # Every day at 7:53 PM Eastern (23:53 UTC)
  workflow_dispatch:     # Allows manual trigger from GitHub UI

jobs:
  update-fantasycalc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node scripts/updateFantasyCalc.js

      - name: Set remote URL with PAT
        run: git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

      - name: Commit and push changes
        run: |
          git config user.name "FantasyCalc Bot"
          git config user.email "bot@users.noreply.github.com"
          git add public/fantasycalc_cache.json
          git commit -m "üîÅ Auto-update FantasyCalc cache" || echo "No changes to commit"
          git push
