# .github/workflows/update-fantasycalc.yml

name: Update FantasyCalc Cache

on:
  workflow_dispatch:       # ‚úÖ manual run option still available
  schedule:
    - cron: '0 */12 * * *' # ‚úÖ Runs every 12 hours

permissions:
  contents: write

jobs:
  update-fantasycalc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node scripts/updateFantasyCalc.js

      - name: Commit and push changes
        run: |
          git config user.name "FantasyCalc Bot"
          git config user.email "bot@fantasycalc.local"
          git add public/fantasycalc_cache.json
          git commit -am "üîÅ Auto-update FantasyCalc cache"
          git push
