# .github/workflows/update-fantasycalc.yml

name: Update FantasyCalc Cache

on:
  schedule:
    - cron: "0 8 * * *"  # Every day at 8:00 AM UTC
  workflow_dispatch:     # Optional: allows manual runs

jobs:
  update-fantasycalc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node scripts/updateFantasyCalc.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/fantasycalc_cache.json
          git commit -m "üîÅ Auto-update FantasyCalc cache"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
