name: Update FantasyCalc Cache

on:
  schedule:
    - cron: "38 00 * * *"  # Every day at 7:53 PM Eastern
  workflow_dispatch:       # Optional: allows manual runs

permissions:
  contents: write           # ‚úÖ This is the key line

jobs:
  update-fantasycalc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node scripts/updateFantasyCalc.js

      - name: Commit and push changes
        run: |
          git config user.name "FantasyCalc Bot"
          git config user.email "bot@fantasycalc.local"
          git add public/fantasycalc_cache.json
          git commit -m "üîÅ Auto-update FantasyCalc cache"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
